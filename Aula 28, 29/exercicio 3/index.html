    <script>
        function mercado(){
            var t = document.querySelector('h1')
            t.style.color = 'black'
            t.style.background = 'white'
        }
        function mercadinho(){
            var t = document.querySelector('h1')
            t.style.color = 'black'
            t.style.background = ' #e8e2f7'
        }
        function corpo(){
            var  b = document.querySelector('body')
            var t = document.querySelector('h1')
            b.style.background = '#e8e2f7'
            t.style.color = 'black'
        }
        function corpinho(){
            var  b = document.querySelector('body')
            b.style.background = ' #e8e2f7'
        }
